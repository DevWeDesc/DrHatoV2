version: '3'

services:
  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
       - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
        - nodenet
      
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nodenet
  # nginx: 
  #   image: nginx:lastest

volumes:
  postgres_data:


networks:
  nodenet:
    driver: bridge